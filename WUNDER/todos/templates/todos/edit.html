{% extends 'todos/base.html' %}

{% block body %}
<form action=" {% url 'todos:update' todo.id %}  " method="POST">
  {#% 주석 %#}
  {% csrf_token %}
  <p>할일 : </p><input type="text" name="title" value="{{todo.title}}">
  <p>마감일 : </p><input type="date" name="due-date" value="{{todo.due_date|date:'Y-m-d'}}">
  <button type="submit">submit</button>
</form>
{% endblock %}
